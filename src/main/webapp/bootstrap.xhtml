<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/images/favicon.png" />
	</f:facet>
	<title>TOPARCHY | ATOM</title>
	<h:outputStylesheet name="css/bootstrap.min.css" library="bootstrap" />
	<h:outputStylesheet name="css/bootstrap-theme.min.css"
		library="bootstrap" />
	<h:outputScript library="js" name="calendar_locale.js" />
	<ui:insert name="head" />
</h:head>
<h:body>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-user"></i>
			</div>
			<input type="text" class="form-control" name="username" id="username"
				placeholder="Username" autocomplete="off" />
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-key"></i>
			</div>
			<input type="password" class="form-control" name="password"
				id="password" placeholder="Password" autocomplete="off" />
		</div>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block btn-login"
			onClick="post()">
			<i class="fa fa-sign-in"></i> Login In
		</button>
	</div>
	<h:outputScript library="js" name="post.js" />
	<h:outputScript library="bootstrap" name="js/jquery-2.1.4.min.js" />
	<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
</h:body>
</html>
